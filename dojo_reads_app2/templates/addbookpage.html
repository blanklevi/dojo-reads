<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Book and Review</title>
  </head>
  <body>
    <h1>Add a New Book Title and a Review:</h1>
    <a href="/books">Home</a><br />
    <a href="/logout">Log Out</a>
    <br />
    <hr />
    <br />
    <form action="/add_book" method="POST">
      {% csrf_token %}
      <label for="title">Book Title:</label>
      <input type="text" name="title" /><br />
      <br />
      <label for="authorselect">Author:</label>
      <select name="authorselect">
        <option value="secret" disabled selected hidden
          >Select an Author</option
        >
        {% for author in authors %}
        <option value="{{author.fullname}}">{{author.fullname}}</option>
        {% endfor %}
      </select>
      <br /><br />
      <label for="addauthor">Or Add a New Author:</label>
      <input type="text" name="addauthor" /><br /><br />
      <label for="review">Review:</label>
      <textarea name="review" cols="30" rows="10"></textarea><br /><br />
      <label for="rating">Rating</label>
      <select name="rating">
        <option value="" disabled selected hidden>How Many Stars?</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
      </select>
      <br /><br />
      <button>Add Book and Review</button>
    </form>
  </body>
</html>
